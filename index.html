<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzZip - 轻松简单的压缩</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <svg class="hidden-svg">
        <defs>
            <linearGradient id="ios-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#9b72cb;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#d96570;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <div class="container">
        <header>
            <div class="header-content">
                <h1 data-i18n="title">
                    <svg viewBox="0 0 24 24"><path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/></svg>
                    EzZip
                    <span class="version-tag">v1.0</span>
                </h1>
                <div class="subtitle" data-i18n="subtitle">轻松简单的压缩</div>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="theme-switch" title="切换深色/浅色模式">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="zh">中</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>
        </header>

        <!-- Phase 1: Input & Scan -->
        <section id="phase-scan" class="phase-section phase-active">
            <div id="dropZone" class="new-drop-zone">
                <div class="drop-zone-inner">
                    <div class="drop-icon">
                        <svg viewBox="0 0 120 120" width="100" height="100">
                            <!-- 3D Box Illustration -->
                            <path d="M60 20 L100 40 L60 60 L20 40 Z" fill="#4A90E2"/>
                            <path d="M20 40 L60 60 L60 100 L20 80 Z" fill="#357ABD"/>
                            <path d="M60 60 L100 40 L100 80 L60 100 Z" fill="#286090"/>
                            <!-- Inner Shadow/Detail -->
                            <path d="M40 50 L50 55 L50 75 L40 70 Z" fill="rgba(255,255,255,0.15)"/>
                            <path d="M60 20 L80 30 L60 40 L40 30 Z" fill="rgba(255,255,255,0.2)"/>
                        </svg>
                    </div>
                    <div class="drop-text-main" data-i18n="dropTitle">Drop your images here!</div>
                    <div class="drop-text-sub" data-i18n="dropSub">Up to 20 images, max 5 MB each.</div>
                </div>
                <div class="drop-zone-footer">
                    <div class="footer-left">
                        <label class="ios-switch mini-switch">
                            <input type="checkbox" id="autoConvertCheckbox" checked>
                            <span class="switch-slider"></span>
                        </label>
                        <span class="footer-text" data-i18n="autoConvert">Convert my images automatically</span>
                    </div>
                    <button id="selectDirBtn" class="footer-action-btn">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>
                        <span data-i18n="scanBtn">选择文件夹</span>
                    </button>
                </div>
            </div>

            <div id="safetyPanel" class="safety-panel hidden-element">
                <!-- Keep hidden for now, integrated into zip logic -->
                <div class="safety-info">
                    <div id="safetyIcon" class="safety-icon-wrapper">📦</div>
                    <div class="safety-text">
                        <span id="safetyTitle" class="safety-title" data-i18n="downloadZipTitle">打包下载</span>
                        <span id="safetyDesc" class="safety-desc" data-i18n="downloadZipDesc">压缩完成后将所有图片打包为 ZIP 下载</span>
                    </div>
                </div>
                <label class="ios-switch">
                    <input type="checkbox" id="zipCheckbox" checked>
                    <span class="switch-slider"></span>
                </label>
            </div>

            <div id="folderTree" class="hidden-element">
                <div class="root-info-bar">
                    <div class="root-meta">
                        <button id="backBtn" class="back-btn" title="返回上级">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                        </button>
                        <div id="breadcrumbNav" class="breadcrumb-nav">
                            <!-- 面包屑导航 -->
                        </div>
                    </div>
                    <div id="selectionStats" class="selection-stats hidden-element">
                        已选择 0 项
                    </div>
                </div>

                <div class="tree-container">
                    <div class="tree-header">
                        <div class="col-check">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="selectAllCheckbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="col-main sortable" id="sortName">
                            <span>名称</span>
                            <span class="sort-icon"></span>
                        </div>
                        <div class="col-count" id="headerCount">
                            <span>大小</span>
                        </div>
                        <div class="col-date sortable" id="sortTime">
                            <span>修改日期</span>
                            <span class="sort-icon"></span>
                        </div>
                    </div>
                    <div id="folderList" class="folder-list"></div>
                </div>

                <button id="compressBtn" class="primary-btn compress-btn-full">
                    <span data-i18n="startBtn">开始批量压缩</span>
                </button>
            </div>
        </section>

        <!-- Phase 2: Progress & Processing -->
        <section id="phase-work" class="glass-card phase-section">
            <div class="progress-section">
                <div id="statusPill" class="status-pill running">
                    <span class="dot"></span>
                    <span id="statusText" data-i18n="optimizing">正在优化图片...</span>
                </div>
                <div class="progress-title" id="progressTitle" data-i18n="optimizing">正在优化图片...</div>
                <div class="progress-stats" id="progressStats">0 / 0 (0%)</div>
                
                <div class="progress-bar-container">
                    <div id="progressBarFill" class="progress-bar-fill"></div>
                </div>

                <div class="action-group">
                    <button id="cancelBtn" class="secondary-btn cancel-btn-custom" data-i18n="cancel">取消</button>
                </div>
            </div>

            <div id="logCard" class="log-panel">
                <div class="log-header" data-i18n="logHeader">处理日志</div>
                <div id="logContainer" class="log-content"></div>
            </div>
        </section>

        <!-- Phase 3: Results -->
        <section id="phase-result" class="glass-card phase-section">
            <div class="result-header">
                <div class="result-icon-check">✓</div>
                <div>
                    <h2 class="result-title" data-i18n="successTitle">压缩任务已完成</h2>
                    <p id="resultSummary" class="result-summary-text"></p>
                </div>
            </div>
            
            <div id="resultTableContainer" class="result-table-wrapper">
                <!-- Result table injected here -->
            </div>

            <div class="result-actions">
                <button id="downloadZipBtn" class="primary-btn reload-btn-full hidden-element">
                    下载 ZIP 包
                </button>
                <button onclick="location.reload()" class="secondary-btn reload-btn-full">
                    返回主页
                </button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
